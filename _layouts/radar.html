---
layout: default
---

<article class="col-8 container radar-entry">



  <!-- Referenced item card -->
  <section class="radar-card">
    <a href="{{ page.radar.url }}" target="_blank" rel="noopener noreferrer">

      {% if page.radar.image %}
        <div class="radar-card__image">
          <img src="{{ page.radar.image }}" alt="">
        </div>
      {% endif %}

      <div class="radar-card__body">
        <p class="radar-card__source">
          {{ page.radar.source }}
        </p>

        <h2 class="radar-card__title">
          {{ page.title }}
        </h2>

        {% if page.radar.author %}
          <p class="radar-card__author light">
            {{ page.radar.author }}
          </p>
        {% endif %}
      </div>

    </a>
  </section>

  <!-- Your commentary -->

    {{ content }}


  {% if page.tags %}

      Tags:
      {% for tag in page.tags %}
        <a href="{{ '/tags/#' | append: tag | relative_url }}">{{ tag }}</a>
      {% endfor %}

  {% endif %}

</article>
