---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <p class="meta">
    {{ page.date | date: "%B %d, %Y" }}
  </p>

  {{ content }}

  {% if page.tags %}
  <p class="tags">
    Tags:
    {% for tag in page.tags %}
      <a href="{{ '/tags/#' | append: tag | relative_url }}">{{ tag }}</a>
    {% endfor %}
  </p>
  {% endif %}
</article>
